{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <style>
        .certificate-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }

        .certificate-header {
            margin-bottom: 20px;
        }

        .certificate {
            width: 800px;
            height: 600px;
            padding: 20px;
            border: 10px solid #ddd;
            background-color: #fff;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .certificate h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .certificate p {
            font-size: 1em;
            margin: 10px 0;
        }

        .certificate .signature {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            position: absolute;
            bottom: 20px;
            width: 90%;
        }

        .certificate .signature div {
            width: 45%;
        }

        .certificate .signature img {
            width: 100px;
            height: auto;
        }

        .certificate-logo {
            margin-bottom: 20px;
        }

        .certificate-logo img {
            width: 150px;
        }

        .download-button-container {
            margin-top: 20px;
        }

        .download-button-container button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .download-button-container button:hover {
            background-color: #45a049;
        }
        .certificate-bg {
            background-image: url('{{ url_for('static', filename='uploads/image-1400x1100.jpg') }}');
            background-size: cover;
            background-position: center;
            height: 74vh;
            width: 100%;
        }
        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }


    </style>
</head>
<body>
    <div class="certificate-container">
        <div class="certificate-header">
            
        </div>
        <div class="certificate" id="certificate">
            <div class="certificate-bg">

                </div>
        </div>
        <div class="download-button-container">
            <button id="download-button">Download Certificate</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script>
        document.getElementById('download-button').addEventListener('click', function () {
            const element = document.getElementById('certificate');
            html2pdf()
                .from(element)
                .set({
                    margin: 1,
                    filename: 'certificate.pdf',
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { scale: 2 },
                    jsPDF: { unit: 'in', format: 'letter', orientation: 'landscape' }
                })
                .save();
        });
    </script>
</body>
</html>
{% endblock %}

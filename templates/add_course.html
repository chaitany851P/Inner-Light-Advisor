{% extends 'base.html' %}
{% block content %}
<head>
    <title>Add coures</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* static/css/style.css */

/* General styling for the form container */
.container2 {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    background-color: #f9f9f9;
}

/* Styling for form labels */
label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
}

/* Styling for text inputs and textareas */
input[type="text"],
input[type="number"],
textarea {
    width: calc(100% - 20px);
    padding: 8px;
    margin-bottom: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box; /* Ensures padding is included in the width */
    font-size: 14px;
}

/* Styling for select inputs */
select {
    width: calc(100% - 20px);
    padding: 8px;
    margin-bottom: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box; /* Ensures padding is included in the width */
    font-size: 14px;
}

/* Styling for file inputs */
input[type="file"] {
    margin-bottom: 12px;
}

/* Styling for the add chapter button */
button[type="submit"] {
    background-color: #444c5e;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

/* Optional: Styling for dynamically added chapters */
#chapters {
    margin-top: 20px;
}

/* Optional: Styling for chapter headers */
h3 {
    margin-top: 20px;
}

    </style>
    
</head>
<div class="container2">
    <h1>Add Course</h1>
    <form action="{{ url_for('add_course') }}" method="post" enctype="multipart/form-data">
        <label for="name">Course Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="3" required></textarea>
        
        <label for="level">Level:</label>
        <select id="level" name="level" required>
            <option></option>
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
        </select>
        
        <label for="domain">Domain:</label>
        <input type="text" id="domain" name="domain" required>
        
        <label for="language">Language:</label>
        <select id="language" name="language" required>
            <option></option>
            <option value="Hindi">Hindi</option>
            <option value="English">English</option>
        </select>
        
        <label for="payment">Payment:</label>
        <select id="payment" name="payment" onchange="showPaymentDetails()">
            <option></option>
            <option value="Free">Free</option>
            <option value="Paid">Paid</option>
        </select>

        <div id="paymentDetailsContainer" style="display: none;">
            <label for="payment_details">Payment Details:</label>
            <input type="text" id="payment_details" name="payment_details">
        </div>
        
        <label for="mode_of_class">Mode of Class:</label>
        <select id="mode_of_class" name="mode_of_class" onchange="showClassDetails()">
            <option></option>
            <option value="Live">Live</option>
            <option value="Recorded">Recorded</option>
        </select>

        <div id="classDetailsContainer" style="display: none;">
            <label for="class_details">Class Details:</label>
            <textarea id="class_details" name="class_details" rows="3"></textarea>
        </div>
        
        <label for="learner_type">Learner Type:</label>
        <select id="learner_type" name="learner_type" required>
            <option></option>
            <option value="Visual">Visual</option>
            <option value="Auditory">Auditory</option>
            <option value="Kinesthetic">Kinesthetic</option>
        </select>
        
        <label for="thumbnail_img">Thumbnail Image:</label>
        <input type="file" id="thumbnail_img" name="thumbnail_img" accept="image/*">
        
        <label for="temp_video">Sample Video:</label>
        <input type="file" id="temp_video" name="temp_video" accept="video/*">
        
        <div id="chaptersContainer">
            <label for="chapter_count">Number of Chapters:</label>
            <input type="number" id="chapter_count" name="chapter_count" min="1" required>
            
            <div id="chapters">
                <!-- JavaScript will dynamically generate chapter fields here -->
            </div>
            
            <button type="submit">Add Course</button>
        </form>
        
        <script>
            document.getElementById('chapter_count').addEventListener('input', function() {
                const chapterCount = parseInt(this.value);
                const chaptersContainer = document.getElementById('chapters');
                chaptersContainer.innerHTML = ''; // Clear previous chapters
                for (let i = 1; i <= chapterCount; i++) {
                    const chapterHTML = `
                        <h3>Chapter ${i}</h3>
                        <label for="chapter_${i}_title">Title:</label>
                        <input type="text" id="chapter_${i}_title" name="chapter_${i}_title" required>
                        <label for="chapter_${i}_description">Description:</label>
                        <textarea id="chapter_${i}_description" name="chapter_${i}_description" required></textarea>
                        <label for="chapter_${i}_assignment_file">Assignment File:</label>
                        <input type="file" id="chapter_${i}_assignment_file" name="chapter_${i}_assignment_file">
                        <label for="chapter_${i}_resources">Resource Files:</label>
                        <input type="file" id="chapter_${i}_resources" name="chapter_${i}_resources" multiple>
                        <label for="chapter_${i}_note">Note:</label>
                        <textarea id="chapter_${i}_note" name="chapter_${i}_note" required></textarea>
                        <label for="chapter_${i}_course_file">Course File:</label>
                        <input type="file" id="chapter_${i}_course_file" name="chapter_${i}_course_file">
                    `;
                    chaptersContainer.insertAdjacentHTML('beforeend', chapterHTML);
                }
            });
        </script>
{% endblock %}

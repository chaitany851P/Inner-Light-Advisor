{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #5a627a;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px 0;
        }
        .course-card {
            display: flex;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .course-card img {
            width: 200px;
            height: 150px;
            object-fit: cover;
        }
        .course-content {
            padding: 20px;
            flex: 1;
        }
        .course-title {
            font-size: 1.5em;
            margin: 0 0 10px;
        }
        .course-description {
            margin: 0 0 10px;
        }
        .course-link {
            color: #5a627a;
            text-decoration: none;
            font-weight: bold;
        }
        .course-link:hover {
            text-decoration: underline;
        }
        .enrolled-courses {
            margin-top: 40px;
        }
        .live-class-reminder {
            margin-top: 40px;
        }
        .reminder-item {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .reminder-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .reminder-details {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1> Welcome {{ current_user.username }}! </h1>
    </div>
    

        <!-- Live Class Reminder Section -->
        <div class="live-class-reminder">
            <h2>Live Class Reminder</h2>
            <div class="reminder-item">
                <div class="reminder-title">Mathematics Class</div>
                <div class="reminder-details">Date: July 1, 2024 | Time: 10:00 AM</div>
            </div>
            <div class="reminder-item">
                <div class="reminder-title">Physics Class</div>
                <div class="reminder-details">Date: July 3, 2024 | Time: 2:00 PM</div>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}

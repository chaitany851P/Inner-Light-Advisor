{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #444c5e;
    
    margin: 0;
    padding: 0;
}

.container2 {
    width: 50%;
    margin: 20px auto;
    padding: 20px;
    background-color: #f0f0f0;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
}

.user-info {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
}

.user-info p {
    margin: 10px 0;
    font-size: 1.2em;
}
h1 {
            text-align: left;
            color: #333;
            display: inline-block;
            margin-right: 50px;
            margin-bottom: 20px; /* Added margin-bottom for spacing */
        }
form {
    margin-bottom: 20px;
}

form label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    color: #333;
}

form input[type="email"],
form input[type="password"] {
    width: 30%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

form button {
    padding: 10px 20px;
    background-color: #5a627a;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

form button:hover {
    background-color: #444c5e;
}

.logout-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f44336;
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            float: right;
            margin-top: 20px;
        }
        .logout-button:hover {
            background-color: #e53935;
        }

.logout-button:hover {
    background-color: #e53935;
}

    </style>
</head>
<body>
    <div class="container2">
        <h1>User Information</h1>
        <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
        <div class="user-info">
            <p><strong>Name:</strong> {{ current_user.name }}</p>
            <p><strong>Date of Birth:</strong> {{ current_user.dob }}</p>
            <p><strong>Learner Type:</strong> {{ current_user.learner_type }}</p>
        </div>
        <form action="{{ url_for('update_email') }}" method="post">
            <label for="email">Update Email:</label>
            <input type="email" id="email" name="email" value="{{ current_user.email }}" required>
            <button type="submit">Update Email</button>
        </form>
        <form action="{{ url_for('update_password') }}" method="post">
            <label for="password">Update Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Update Password</button>
        </form>
        
    </div>
</body>
</html>
{% endblock %}

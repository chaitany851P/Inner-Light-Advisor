<!-- add_task.html -->
{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container2{
            width: 60%;
            margin: 20px auto;
            padding: 20px;
           
        }
        .task-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .task-input,
        .task-textarea,
        .task-due_date {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        
        .task-textarea {
            resize: vertical;
        }
        
        .btn {
                background-color:#5a627a;
                color: #fff;
                border: none;
                padding: 10px 20px;
                cursor: pointer;
                border-radius: 4px;
                font-size: 16px;
        }
        
        .btn:hover {
            background-color: #4b5264;
        }
        
        h2 {
                    text-align: center;
                    margin-bottom: 20px;
                }

        /* responsive  */
        /* @media screen and (max-width: 500px) {
            .task-form {
                max-width: 100%;
                }
                } */

        
            </style>
        
</head>
<body>
    <div class="container2">
       
        <form method="POST" class="task-form">
            <h2>Add Task</h2>
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" class="task-input" required><br><br>

            <label for="description">Description:</label><br>
            <textarea id="description" name="description" class="task-textarea" rows="4" required></textarea><br><br>

            <!-- due date -->
             <label for="due_date">Due Date:</label><br>
             <input type="date" id="due_date" name="due_date" class="task-due_date" required><br><br>


            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
    </div>

</body>
</html>

{% endblock %}

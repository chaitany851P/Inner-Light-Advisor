<!DOCTYPE html>
<html>
<head>
    <title>Edit Education</title>
</head>
<body>
    <h1>Edit Education</h1>
    <form method="POST" action="{{ url_for('education.edit_education', index=index) }}">
        {{ form.hidden_tag() }}
        <label for="{{ form.degree.id }}">Degree:</label>
        {{ form.degree(id=form.degree.id) }}
        <label for="{{ form.university.id }}">University:</label>
        {{ form.university(id=form.university.id) }}
        <label for="{{ form.year.id }}">Year:</label>
        {{ form.year(id=form.year.id) }}
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>

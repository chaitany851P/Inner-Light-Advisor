{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Information</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }
        .container2 {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            margin-bottom: 20px;
        }
        form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        form input[type="text"],
        form input[type="file"],
        form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form button {
            padding: 10px 20px;
            background-color: #5a627a;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #444c5e;
        }
    </style>
</head>
<body>
    <div class="container2">
        <h1>Add Course</h1>
        <form action="{{ url_for('add_course') }}" method="post" enctype="multipart/form-data">
            <label for="name">Course Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required>
            
            <label for="level">Level:</label>
            <select id="level" name="level" required>
                <option></option>
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
            </select>
            
            <label for="learner_type">Learner Type:</label>
            <select id="learner_type" name="learner_type" onchange="showFileType()">
                <option></option>
                <option value="Visual">Visual</option>
                <option value="Auditory">Auditory</option>
                <option value="Kinesthetic">Kinesthetic</option>
            </select>

            <div id="fileTypeContainer" style="display: none;">
                <label id="fileTypeLabel" for="fileType"></label>
                <input type="file" id="fileType" name="fileType">
            </div>
            
            <label for="mode_of_class">Mode of Class:</label>
            <select id="mode_of_class" name="mode_of_class" onchange="showClassDateTime()">
                <option></option>   
                <option value="Online Recorded">Online Recorded</option>
                <option value="Scheduled">Scheduled</option>
            </select>

            <div id="classDateTimeContainer" style="display: none;">
                <label for="class_date_time">Class Date and Time:</label>
                <input type="datetime-local" id="class_date_time" name="class_date_time">
            </div>
            
            <label for="payment">Payment:</label>
            <select id="payment" name="payment" onchange="showPaymentDetails()">
                <option></option>
                <option value="Free">Free</option>
                <option value="Paid">Paid</option>
            </select>

            <div id="paymentDetailsContainer" style="display: none;">
                <label for="payment_details">Payment Details:</label>
                <input type="text" id="payment_details" name="payment_details">
            </div>

            <label for="language">Language:</label>
            <select id="language" name="language" required>
                <option></option>
                <option value="Hindi">Hindi</option>
                <option value="English">English</option>
            </select>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function showFileType() {
            var learnerType = document.getElementById("learner_type").value;
            var fileTypeContainer = document.getElementById("fileTypeContainer");
            var fileTypeLabel = document.getElementById("fileTypeLabel");

            if (learnerType === "Visual") {
                fileTypeLabel.innerText = "Upload Video:";
                fileTypeContainer.style.display = "block";
                
            } else if (learnerType === "Auditory") {
                fileTypeLabel.innerText = "Upload Audio:";
                fileTypeContainer.style.display = "block";
            } else if (learnerType === "Kinesthetic") {
                fileTypeLabel.innerText = "Upload File:";
                fileTypeContainer.style.display = "block";
            } else {
                fileTypeContainer.style.display = "none";
            }
        }

        function showClassDateTime() {
            var modeOfClass = document.getElementById("mode_of_class").value;
            var classDateTimeContainer = document.getElementById("classDateTimeContainer");

            if (modeOfClass === "Scheduled") {
                classDateTimeContainer.style.display = "block";
            } else {
                classDateTimeContainer.style.display = "none";
            }
        }

        function showPaymentDetails() {
            var payment = document.getElementById("payment").value;
            var paymentDetailsContainer = document.getElementById("paymentDetailsContainer");

            if (payment === "Paid") {
                paymentDetailsContainer.style.display = "block";
            } else {
                paymentDetailsContainer.style.display = "none";
            }
        }
    </script>
</body>
</html>
{% endblock %}

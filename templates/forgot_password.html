<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .form-wrapper{
            width: 400px;
            margin: 0 auto;
            
        }
        .input-block {
            background-color: #333; /* Black background for input block */
            padding: 20px;
            border-radius: 5px;
            color: white; /* Text color */
        }

        .input-block label {
            color: white; /* Label text color */
        }

        .input-block input {
            background-color: #444; /* Grey background for input */
            border: 1px solid #555; /* Border color */
            color: white; /* Input text color */
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border-radius: 3px;
        }

        .input-block input::placeholder {
            color: #bbb; /* Placeholder text color */
        }

        .btn-forgot-password {
            background-color: #555; /* Grey background for button */
            color: white; /* Button text color */
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .btn-forgot-password:hover {
            background-color: #666; /* Slightly darker grey on hover */
        }

        .message {
            margin-top: 20px;
            color:azure ; /* Success message color */
        }

        .error {
            margin-top: 20px;
            color: red; /* Error message color */
        }
        .form form-forgot-password2{
            color: #000;
            background-color: #e1d4d4;
        }
    </style>
</head>
<body>
    <section class="forgot-password-section">
        <h1 class="section-title" style="text-align: center;">Forgot Password</h1>
        <div class="form-wrapper">
            <form class="from form-forgot-password2" method="POST" action="{{ url_for('forgot_password') }}">
                <fieldset>
                    <legend>Please enter your email address to receive a password reset link.</legend>
                    <div class="input-block">
                        <label for="forgot-password-email" >E-mail</label>
                        <input id="forgot-password-email" type="email" name="email" required>
                    </div>
                </fieldset>
                <button type="submit" class="btn-forgot-password">Send Reset Link</button>
            </form>
            {% if message %}
                <div class="message" style="color: green;">
                    {{ message }}
                </div>
            {% endif %}
            {% if error %}
                <div class="error" style="color: red;">
                    {{ error }}
                </div>
            {% endif %}
        </div>
    </section>
</body>
</html>

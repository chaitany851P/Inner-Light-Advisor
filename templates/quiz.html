{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ course.name }} - Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>{{ course.name }} - Quiz</h1>
        <p>Quiz instructions and details go here...</p>
        
        <!-- Quiz form -->
        <form id="quizForm">
            {% for quiz in course.quizzes %}
            <div class="quiz-question">
                <h3>Question {{ loop.index + 1 }}:</h3>
                <p>{{ quiz.question }}</p>
                
                <input type="radio" id="quiz_{{ loop.index }}_option_0" name="question{{ loop.index }}" value="0" required>
                <label for="quiz_{{ loop.index }}_option_0">{{ quiz.options[0] }}</label><br>
                <input type="radio" id="quiz_{{ loop.index }}_option_1" name="question{{ loop.index }}" value="1" required>
                <label for="quiz_{{ loop.index }}_option_1">{{ quiz.options[1] }}</label><br>
                <input type="radio" id="quiz_{{ loop.index }}_option_2" name="question{{ loop.index }}" value="2" required>
                <label for="quiz_{{ loop.index }}_option_2">{{ quiz.options[2] }}</label><br>
                <input type="radio" id="quiz_{{ loop.index }}_option_3" name="question{{ loop.index }}" value="3" required>
                <label for="quiz_{{ loop.index }}_option_3">{{ quiz.options[3] }}</label><br>
            </div>
            {% endfor %}
            
            <button type="submit">Submit Quiz</button>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            $('#quizForm').on('submit', function(event) {
                event.preventDefault();
                
                console.log("Form submitted"); // Debug statement
                const formData = $(this).serialize();
                console.log("Form data:", formData); // Debug statement

                $.post(`/submit_quiz/{{ course.id }}`, formData, function(response) {
                    console.log("Response:", response); // Debug statement
                    if (response.passed) {
                        alert(response.message);
                        window.location.href = `/certificate/${response.course_id}`;
                    } else {
                        alert(response.message);
                    }
                }).fail(function(jqXHR, textStatus, errorThrown) {
                    console.log("Request failed:", textStatus, errorThrown); // Debug statement
                });
            });
        });
    </script>
</body>
</html>
{% endblock %}
